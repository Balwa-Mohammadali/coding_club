{% extends 'base.html' %}
{% load static %}

{% block title %}Contact | Coding Club{% endblock %}

{% block content %}
<section id="contact" class="py-5 bg-black text-light fade-in">
  <div class="container">
    <h2 class="text-center text-danger fw-bold mb-5 pop-hover">Contact Us</h2>

    <div class="row">
      <div class="col-md-6">
        <form method="post" action="{% url 'contact' %}" class="bg-dark p-4 rounded shadow">
          {% csrf_token %}
          
          <div class="mb-3">
            <label class="form-label text-light">Your Name</label>
            <input type="text" class="form-control bg-black text-light border-danger" name="name" required>
          </div>
          <div class="mb-3">
            <label class="form-label text-light">Your Email</label>
            <input type="email" class="form-control bg-black text-light border-danger" name="email" required>
          </div>
          <div class="mb-4">
            <label class="form-label text-light">Message</label>
            <textarea class="form-control bg-black text-light border-danger" name="msg" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-outline-danger w-100">Send Message</button>
        </form>
      </div>

      <div class="col-md-6 mt-4 mt-md-0">
        <div class="p-4 bg-dark rounded shadow h-100">
          <p><strong>📍 Address:</strong> Govt. Engg. College, Palanpur, Gujarat</p>
          <p><strong>✉️ Email:</strong> <a href="mailto:gecp.codingclub@gmail.com" class="text-danger">gecp.codingclub@gmail.com</a></p>
          <p><strong>📞 Phone:</strong> <a href="tel:+918320425345" class="text-danger">+91-8320425345</a></p>
          <div class="mt-3">
            <iframe 
              src="https://www.google.com/maps?q=Government+Engineering+College,+Palanpur&output=embed" 
              width="100%" 
              height="250" 
              style="border:0; border-radius: 10px;" 
              allowfullscreen="" 
              loading="lazy" 
              referrerpolicy="no-referrer-when-downgrade">
            </iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
